<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Usuario</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    
</head>
<body>
<!-- +++++++++++++++++++++++++++++++++++   INICIO DE CONTENIDO +++++++++++++++++++++++++++++++++++++-->
    <div class="container">    
        <div class="row">
            <form action="" method="POST">
                <fieldset>
                    <legend>Registro de Usuario</legend>
                        <div class="col-12">
                          <p class="text-sm-center"><span>Por favor llenar todos los campos</span></p>
                        </div>

                    <div class="form-group">
                            <label for="NombreUsuario">Nombre de usuario</label>
                            <input class="form-control" id="NombreUsuario" placeholder="Ingrese el nombre de usuario" type="text">
                    </div>  

                    <div class="form-group row">
                            <label for="staticEmail" class="col-4 col-sm-4 col-form-label">Correo electronico</label>
                            <div class="col-8  col-sm-8">
                                <input readonly="" class="form-control-plaintext" id="staticEmail" value="email@example.com" type="text">
                                <small id="emailHelp" class="form-text text-muted">Ejemplo de una direccion de correo electronico.</small>
                            </div>
                    </div>

                    <div class="form-group">
                            <label for="InputEmail">Direccion de correo electronico</label>
                            <input class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Ingrese email" type="email">
                    </div> 

                    <div class="form-group">
                            <label for="Password">Contrase単a</label>
                            <input class="form-control" id="Password" placeholder="Ingrese contrase単a" type="password">
                    </div>

                    <div class="form-group">
                            <label for="Password">Confirmar contrase単a</label>
                            <input class="form-control" id="Password" placeholder="Confirme contrase単a" type="password">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 col-sm-auto">
                            <input type="button" class="btn btn-outline-success mt-3 pt-2 pb-2 pl-4 pr-4 " value="Registrar">
                        </div>
                    </div>
                </fieldset> 
            </form>
        </div>
    
    </div>   




























<!-- +++++++++++++++++++++++++++++++++++   FIN DE CONTENIDO +++++++++++++++++++++++++++++++++++++-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js" ></script>
</body>
</html>
